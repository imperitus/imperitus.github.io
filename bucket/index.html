<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>source_images</title>
    <meta name="description" content="">
    <meta name="author" content="None">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="static/classic/galleria.classic.css">
    <link rel="stylesheet" href="static/css/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Molengo">
    <style>
      body { font: 16px/1.5 Molengo, sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: "PT Sans", sans-serif; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="./">bucket</a></h1>


      </header>

      <div id="main" role="main">

        <div class="icons">
          <a id="fullscreen"><img src="static/img/fullscreen.png"
            title="Fullscreen" alt="Fullscreen" /></a>
        </div>
        <div id="gallery">
              <a href="20171002_221136_eye.jpg">
                <img src="thumbnails/20171002_221136_eye.jpg" alt="20171002_221136_eye.jpg"
                    data-title="20171002_221136_eye.jpg"
                    data-description="              <br>
ISO: 400, Focal: 4.0, Exposure: 1/25, Fstop: 1.8                <br>Date: Segunda, 02. Outubro 2017
"
 />
              </a>
              <a href="20171004_004019_nose.jpg">
                <img src="thumbnails/20171004_004019_nose.jpg" alt="20171004_004019_nose.jpg"
                    data-title="20171004_004019_nose.jpg"
                    data-description="              <br>
ISO: 400, Focal: 4.0, Exposure: 1/50, Fstop: 1.8                <br>Date: Quarta, 04. Outubro 2017
"
 />
              </a>
        </div>


      </div>

      <footer>
        <p>          Generated by <a href="https://github.com/saimn/sigal">sigal</a></p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="static/js/galleria-1.4.2.min.js"></script>
    <script src="static/js/galleria.classic.min.js"></script>
    <script src="static/js/galleria.history.min.js"></script>
    <script>

    Galleria.configure({
        imageCrop: false,
        transition: "fade"
    });
    Galleria.run("#gallery");


    Galleria.ready(function() {
        this.attachKeyboard({
            right: this.next,
            left: this.prev,
            /* Toggle fullscreen display on press of 'f' key */
            0x46: this.toggleFullscreen,
        });

        var gallery = this;
        $('#fullscreen').click(function() {
          gallery.toggleFullscreen();
        });

        $('.icons').appendTo(this.$('container'));

     });

    </script>
  </body>
</html>
